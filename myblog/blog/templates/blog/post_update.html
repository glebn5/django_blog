<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update a post</title>
</head>
<body>
    <form action="{% url 'post_update' post.slug %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Update your post!</button>
    </form>
</body>
</html>
